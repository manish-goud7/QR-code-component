<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>

  <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="bg-slate-300 flex items-center justify-center min-h-screen p-4">

    <img src="./images/image-qr-code.png" alt="QR Code Image" class="mb-6 rounded-2xl">
    <h1 class="text-2xl font-bold mb-4 text-center">Improve your front-end skills by building projects</h1>
    <p class="text-gray-600 text-center">Scan the QR code to visit Frontend Mentor and take your coding skills to
